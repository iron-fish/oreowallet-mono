version: '2.4'
services:
  dbconfig:
    env_file: .env
    image: alpine:latest
    volumes:
      - conf:/app/conf  # Mount the config directory on the host to the container
    command: |
      /bin/sh -c "echo 'host: postgres
      port: 5432
      user: ${DB_USER}
      password: ${DB_PASSWORD}
      dbname: oreowallet
      default_pool_size: 200
      protocol: \"postgres\"' > /app/conf/dbconfig"

  postgres:
    env_file: .env
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: oreowallet
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oreowallet_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  migration:
    env_file: .env
    build: .
    image: "oreowallet"
    command: /bin/sh -c "./sqlx database create && ./sqlx migrate run"
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/oreowallet
    networks:
      - oreowallet_network
    depends_on:
      postgres:
        condition: service_healthy
      dbconfig:
        condition: service_completed_successfully
    logging:
        driver: "json-file"
        options:
            max-file: "4"
            max-size: "25m"

  chainloader:
    env_file: .env
    build: .
    restart: always
    image: "oreowallet"
    command: ./chain_loader --dbconfig /app/conf/dbconfig --node ${NODE_HOST}:${NODE_PORT} --verbosity ${VERBOSITY:-0}
    volumes:
       - conf:/app/conf
    depends_on:
      migration:
        condition: service_completed_successfully
    networks:
      - oreowallet_network
    ulimits:
      core:
        hard: 0
        soft: 0
    logging:
        driver: "json-file"
        options:
            max-file: "4"
            max-size: "25m"

  prover:
    env_file: .env
    build: .
    restart: always
    image: "oreowallet"
    command: ./prover --verbosity ${VERBOSITY:-0}
    ports:
      - "10002:10002"
    depends_on:
      migration:
        condition: service_completed_successfully
      chainloader:
        condition: service_completed_successfully
    networks:
      - oreowallet_network
    ulimits:
      core:
        hard: 0
        soft: 0
    logging:
        driver: "json-file"
        options:
            max-file: "4"
            max-size: "25m"

  server:
    env_file: .env
    build: .
    restart: always
    image: "oreowallet"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - PUBLIC_KEY=${PUBLIC_KEY}
      - ENABLE_AUTH=${ENABLE_AUTH:-false}
    command: |
      ./server --listen 0.0.0.0:${SERVER_PORT} --dbconfig /app/conf/dbconfig --node ${NODE_HOST}:${NODE_PORT} --scan dservice:20001 --verbosity ${VERBOSITY:-0}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - conf:/app/conf
    depends_on:
      - migration
      - chainloader
    networks:
      - oreowallet_network
    ulimits:
      core:
        hard: 0
        soft: 0
    logging:
        driver: "json-file"
        options:
            max-file: "4"
            max-size: "25m"

  dservice:
    env_file: .env
    build: .
    restart: always
    image: "oreowallet"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - PUBLIC_KEY=${PUBLIC_KEY}
    command: ./dservice --dbconfig /app/conf/dbconfig --node ${NODE_HOST}:${NODE_PORT} --server server:${SERVER_PORT} --verbosity ${VERBOSITY:-0}
    ports:
      - "10001:10001"
      - "20001:20001"
    volumes:
      - conf:/app/conf
    depends_on:
      migration:
        condition: service_completed_successfully
      chainloader:
        condition: service_completed_successfully
    networks:
      oreowallet_network:
        ipv4_address: 172.19.0.10
    ulimits:
      core:
        hard: 0
        soft: 0
    logging:
        driver: "json-file"
        options:
            max-file: "4"
            max-size: "25m"

  dworker:
    env_file: .env
    build: .
    restart: always
    image: "oreowallet"
    command: ./dworker --address 172.19.0.10:10001 --verbosity ${VERBOSITY:-0}
    depends_on:
      migration:
        condition: service_completed_successfully
      chainloader:
        condition: service_completed_successfully
      dservice:
        condition: service_completed_successfully
    networks:
      - oreowallet_network
    ulimits:
      core:
        hard: 0
        soft: 0
    logging:
        driver: "json-file"
        options:
            max-file: "4"
            max-size: "25m"

networks:
  oreowallet_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16

volumes:
  postgres_data:
  conf: